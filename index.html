<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Master Task Master master list</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1><b>Task Master master</b></h1>
            </div>
        </div>
        <div class="col">
            <form onsubmit="app.controllers.listController.addList(event)">
                <div class="form-group">
                    <label for="name">New List</label>
                    <input type="text" class="form-control" name="name" placeholder="Make a new list" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div id="newList" class="row">
        </div>

    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
